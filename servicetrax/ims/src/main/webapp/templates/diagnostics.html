<html>

<head>
	<!--#REQUIRED data="<?d:ValidAdminUser?>" -->
	<title>Diagnostics</title>

	<script>
	function write(message)
	{
		if (document.body)
		{
			document.body.insertAdjacentHTML('BeforeEnd',message);
			window.scrollTo(0,document.body.scrollHeight);
		}
	}
	</script>

	<applet name="Diagnostics" code="dynamic.util.diagnostics.DiagnosticsApplet.class" width="0" height="0"
		archive="iFrame2.jar" codebase="{!c:diagnostics/diagnosticsApplet:codebase!}" mayscript>
		<param name="port" value="{!d:port!}">
	</applet>
</head>

<body style="font-family:Courier New,Courier,monospace;font-size:11" nowrap></body>

</html>
