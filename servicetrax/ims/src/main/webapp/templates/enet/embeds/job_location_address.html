<title>Job Location Address</title>

<body>
<!--#SQLLOOP name="address" resourceName="SQLServer" maxRows="1"
      		 query="SELECT street1, street2, city, state, zip
                      FROM job_locations
                     WHERE street1 IS NOT NULL
                       AND city IS NOT NULL
                       AND state IS NOT NULL
                       AND active_flag='Y'
                       AND job_location_id = <?p:parameter.toPStmtString()?>"-->
  <table width="100%" cellspacing="5" cellpadding="0" border="0">
    <tr>
      <!--<td width="30%"><span class='mandatoryLabel'>&nbsp;&nbsp;&nbsp;Address</span>:&nbsp;<span class="regularLabel">(<a href="" onclick="showMap('{!r:address:street1!}','{!r:address:street2!}','{!r:address:city!}','{!r:address:state!}','{!r:address:zip!}'); return false;">view map</a>)</span></td>-->

    </table>

      <tr><td><span class='mandatoryLabel'>&nbsp;&nbsp;&nbsp;City/State/Zip</span>:&nbsp;</td><td>&nbsp;</td></tr>
    </table>
  <!--#/SQLNODATA-->
<!--#/SQLLOOP-->
