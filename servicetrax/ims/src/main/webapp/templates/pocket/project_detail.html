<!--#SQLLOOP
     name="detail"
     query="SELECT job_service_no, service_description, other_conditions
			  FROM pkt_services_v
			  WHERE service_id = <?p:service_id.toPStmtString()?>"
	 alternator1="#FFFFFF:#DCDCDC"
-->

<table cellspacing="2" cellpadding="0" width="100%">
	<tr>
		<td>
			<font color="#000000" size="-2" face="Verdana"><b>Job No</b></font>
		</td>
		<td>
			<font color="#000000" size="-2" face="Verdana">{!r:detail:job_service_no!}</font>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<font color="#000000" size="-2" face="Verdana"><b>Description</b></font>
		</td>
	</tr>
	<tr>
		<td colspan="2">
		<textarea rows="3">{!r:detail:service_description!}</textarea>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<font color="#000000" size="-2" face="Verdana"><b>Other Conditions</b></font>
		</td>
	</tr>
	<tr>
		<td colspan="2">
		<textarea rows="3">{!r:detail:other_conditions!}</textarea>
		</td>
	</tr>
</table>
<table cellspacing="2" cellpadding="0" width="100%">
	<tr>
		<td align="center">
		<font color="#000000" size="-2" face="Verdana"><b><a href="{!s:showPage!}pocket/project_detail_links.html?job_id={!p:job_id!}&service_id={!p:service_id!}&dest_template={!p:dest_template!}">Req Links</a></b></font>
		</td>
		<td  align="center">
		<font color="#000000" size="-2" face="Verdana"><b><a href="{!s:showPage!}pocket/project_roster.html?job_id={!p:job_id!}&service_id={!p:service_id!}&dest_template={!p:dest_template!}">View Roster</a></b></font>
		</td>
	</tr>
</table>
